name: Deploy Daily Briefing

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '30 0 * * *' # UTC 0:30 = Beijing 8:30
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Dashboard
        run: |
          # In the future, this step will also call the LLM/Search API
          # For now, it re-renders the template
          python daily_brief/build_daily.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./daily_brief
          publish_branch: gh-pages
