<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#0a0a0a',
                            card: '#121212',
                            border: '#2a2a2a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            min-height: 100vh;
        }
        .bento-card {
            background-color: #111111;
            border: 1px solid #222;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .bento-card:hover {
            border-color: #333;
            transform: translateY(-1px);
        }
        
        /* Âä®ÊÄÅÊûÅÂÖâÊ∏êÂèò */
        .aurora-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="antialiased p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        
        <!-- Minimal Header -->
        <header class="mb-12 flex justify-between items-end">
            <h1 class="text-6xl md:text-8xl font-bold tracking-tighter text-white opacity-90 leading-none">
                {{DATE_STR_SHORT}}
            </h1>
            <div class="hidden md:block pb-2">
                 <a href="archive/index.html" class="text-xs text-gray-500 hover:text-white transition-colors uppercase tracking-widest border border-gray-800 px-3 py-1 rounded-full">
                    History
                </a>
            </div>
        </header>

        <!-- Layout -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            
            <!-- Hero News (Âç†ÊçÆÂ∑¶‰æß 2Âàó 2Ë°å) -->
            <div class="bento-card md:col-span-2 md:row-span-2 relative overflow-hidden group min-h-[400px] flex flex-col justify-end aurora-bg">
                <!-- Âô™ÁÇπÁ∫πÁêÜ (Â¢ûÂä†Ë¥®ÊÑü) -->
                <div class="absolute inset-0 opacity-20" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg'); mix-blend-mode: overlay;"></div>
                
                <!-- Ë£ÖÈ•∞ÊÄßÂÖâÊôï -->
                <div class="absolute -top-20 -right-20 w-64 h-64 bg-blue-500 rounded-full blur-[100px] opacity-20 mix-blend-screen animate-pulse"></div>

                <!-- ÂÜÖÂÆπÂ±Ç -->
                <div class="relative z-20 p-8">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-[10px] font-bold bg-white/10 text-white border border-white/20 px-2 py-0.5 rounded backdrop-blur-md shadow-sm">TOP STORY</span>
                        <span class="text-[10px] text-blue-200/80 font-mono">{{HERO_SOURCE}}</span>
                    </div>
                    
                    <a href="{{HERO_URL}}" target="_blank" class="block group-hover:opacity-100 transition-opacity">
                        <h2 class="text-3xl md:text-4xl font-bold text-white leading-tight mb-4 tracking-tight drop-shadow-lg">
                            {{HERO_TITLE}}
                        </h2>
                        <p class="text-blue-100/70 text-sm md:text-base leading-relaxed line-clamp-3 md:line-clamp-none max-w-lg font-light">
                            {{HERO_SUMMARY}}
                        </p>
                    </a>
                </div>
            </div>

            <!-- Weather (1x1) -->
            <div class="bento-card p-6 flex flex-col justify-between h-48">
                <div class="flex justify-between items-start">
                    <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">SHENZHEN</span>
                    <span class="text-2xl opacity-50">üå•Ô∏è</span>
                </div>
                <div>
                    <div class="text-4xl font-light text-white mb-1">{{WEATHER_TEMP_VAL}}</div>
                    <div class="text-xs text-gray-500 leading-snug">{{WEATHER_ADVICE}}</div>
                </div>
            </div>

            <!-- Market (1x1) -->
            <div class="bento-card p-6 flex flex-col justify-between h-48">
                <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">MARKETS</span>
                <div class="space-y-4">
                    {{STOCK_LIST}}
                </div>
            </div>

            <!-- Secondary List (2x1 Á∫µÂêëÈïøÊù° ÊàñËÄÖ 2x1 Ê®™Âêë) -->
            <div class="bento-card p-6 md:col-span-2 flex flex-col justify-center">
                <span class="text-xs text-gray-500 uppercase tracking-wider font-medium mb-4 block">BRIEFING</span>
                <div class="space-y-1">
                    {{SECONDARY_NEWS_LIST}}
                </div>
            </div>

        </div>
        
        <!-- Footer -->
        <footer class="mt-16 border-t border-gray-900 pt-8 flex justify-between text-[10px] text-gray-600 font-mono uppercase">
            <span>{{DATE_SHORT}} ¬∑ DAILY INTELLIGENCE</span>
            <span>ID: {{SESSION_ID}}</span>
        </footer>

    </div>

</body>
</html>
