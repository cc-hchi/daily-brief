<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Brief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        surface: '#171717',
                        border: '#262626',
                    }
                }
            }
        }
    </script>
</head>
<body style="background-color: #0a0a0a; color: #e5e5e5;" class="antialiased p-4 md:p-8 max-w-3xl mx-auto pb-24 font-[Inter]">

    <!-- Header -->
    <header class="flex justify-between items-end mb-8">
        <div>
            <h1 class="text-4xl font-bold tracking-tight text-white mb-1">{{DATE_STR_SHORT}}</h1>
            <div class="text-xs font-mono text-neutral-500 flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                ONLINE | {{DATE_SHORT}}
            </div>
        </div>
        <a href="{{ARCHIVE_LINK}}" class="text-xs font-medium text-neutral-400 hover:text-white px-3 py-1.5 rounded-full border border-neutral-800 bg-neutral-900 transition-colors" style="background-color: #171717; border-color: #262626;">
            ARCHIVE
        </a>
    </header>

    <!-- Main Grid -->
    <div class="space-y-4">
        
        <!-- Hero Card -->
        <div class="p-6 relative overflow-hidden group rounded-2xl" style="background-color: #171717; border: 1px solid #262626;">
             <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity text-white">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
             </div>
            <div class="flex items-center gap-2 mb-3">
                <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-blue-500/10 text-blue-400 border border-blue-500/20 uppercase tracking-wide">Top Story</span>
                <span class="text-[10px] font-mono text-neutral-500 uppercase">{{HERO_SOURCE}}</span>
            </div>
            <a href="{{HERO_URL}}" target="_blank" class="block">
                <h2 class="text-2xl font-semibold text-white leading-tight mb-3 group-hover:text-blue-400 transition-colors">
                    {{HERO_TITLE}}
                </h2>
            </a>
            <p class="text-sm text-neutral-400 leading-relaxed">
                {{HERO_SUMMARY}}
            </p>
        </div>

        <!-- 2-Col Grid for Metrics -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Weather -->
            <div class="p-5 flex flex-col justify-between rounded-2xl" style="background-color: #171717; border: 1px solid #262626;">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-mono text-neutral-500 uppercase tracking-wider">Shenzhen</span>
                    <span class="text-xl text-neutral-200">{{WEATHER_COND}}</span>
                </div>
                <div>
                    <div class="text-3xl font-light text-white mb-1">{{WEATHER_TEMP_VAL}}</div>
                    <div class="text-[11px] leading-snug text-neutral-500 line-clamp-3">
                        {{WEATHER_ADVICE}}
                    </div>
                </div>
            </div>

            <!-- Market -->
            <div class="p-4 space-y-2 rounded-2xl" style="background-color: #171717; border: 1px solid #262626;">
                <div class="flex justify-between items-center mb-1 pb-2 border-b border-neutral-800">
                    <span class="text-[10px] font-mono text-neutral-500 uppercase tracking-wider">Markets</span>
                    <div class="flex gap-1">
                        <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                        <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                    </div>
                </div>
                {{STOCK_LIST}}
            </div>
        </div>

        <!-- Secondary News -->
        <div class="p-1 rounded-2xl" style="background-color: #171717; border: 1px solid #262626;">
             <div class="px-4 py-3 border-b border-neutral-800 flex items-center gap-2">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-neutral-500"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                <span class="text-[10px] font-mono text-neutral-500 uppercase tracking-wider">Briefing Stream</span>
            </div>
            <div class="divide-y divide-neutral-800">
                {{SECONDARY_NEWS_LIST}}
            </div>
        </div>

    </div>

    <footer class="mt-12 text-center">
        <p class="text-[10px] font-mono text-neutral-600 uppercase">
            Generated by OpenClaw â€¢ {{SESSION_ID}}
        </p>
    </footer>

</body>
</html>
