<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Brief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#171717',
                        border: '#262626',
                        accent: '#3b82f6',
                        text: '#e5e5e5',
                        muted: '#a3a3a3',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: theme('colors.background');
            color: theme('colors.text');
            -webkit-font-smoothing: antialiased;
        }
        .card {
            background-color: theme('colors.surface');
            border: 1px solid theme('colors.border');
            border-radius: 1rem;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-3xl mx-auto pb-24">

    <!-- Header -->
    <header class="flex justify-between items-end mb-8">
        <div>
            <h1 class="text-4xl font-bold tracking-tight text-white mb-1">{{DATE_STR_SHORT}}</h1>
            <div class="text-xs font-mono text-muted flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                ONLINE | {{DATE_SHORT}}
            </div>
        </div>
        <a href="{{ARCHIVE_LINK}}" class="text-xs font-medium text-muted hover:text-white px-3 py-1.5 rounded-full border border-border bg-surface transition-colors">
            ARCHIVE
        </a>
    </header>

    <!-- Main Grid -->
    <div class="space-y-4">
        
        <!-- Hero Card -->
        <div class="card p-6 relative overflow-hidden group">
             <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
             </div>
            <div class="flex items-center gap-2 mb-3">
                <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-blue-500/10 text-blue-400 border border-blue-500/20 uppercase tracking-wide">Top Story</span>
                <span class="text-[10px] font-mono text-muted uppercase">{{HERO_SOURCE}}</span>
            </div>
            <a href="{{HERO_URL}}" target="_blank" class="block">
                <h2 class="text-2xl font-semibold text-white leading-tight mb-3 group-hover:text-blue-400 transition-colors">
                    {{HERO_TITLE}}
                </h2>
            </a>
            <p class="text-sm text-muted leading-relaxed">
                {{HERO_SUMMARY}}
            </p>
        </div>

        <!-- 2-Col Grid for Metrics -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Weather -->
            <div class="card p-5 flex flex-col justify-between">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-mono text-muted uppercase tracking-wider">Shenzhen</span>
                    <span class="text-xl">{{WEATHER_COND}}</span>
                </div>
                <div>
                    <div class="text-3xl font-light text-white mb-1">{{WEATHER_TEMP_VAL}}</div>
                    <div class="text-[11px] leading-snug text-muted line-clamp-3">
                        {{WEATHER_ADVICE}}
                    </div>
                </div>
            </div>

            <!-- Market -->
            <div class="card p-4 space-y-2">
                <div class="flex justify-between items-center mb-1 pb-2 border-b border-border/50">
                    <span class="text-[10px] font-mono text-muted uppercase tracking-wider">Markets</span>
                    <div class="flex gap-1">
                        <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                        <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                    </div>
                </div>
                {{STOCK_LIST}}
            </div>
        </div>

        <!-- Secondary News -->
        <div class="card p-1">
             <div class="px-4 py-3 border-b border-border/50 flex items-center gap-2">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-muted"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                <span class="text-[10px] font-mono text-muted uppercase tracking-wider">Briefing Stream</span>
            </div>
            <div class="divide-y divide-border/50">
                {{SECONDARY_NEWS_LIST}}
            </div>
        </div>

    </div>

    <footer class="mt-12 text-center">
        <p class="text-[10px] font-mono text-neutral-600 uppercase">
            Generated by OpenClaw â€¢ {{SESSION_ID}}
        </p>
    </footer>

</body>
</html>
